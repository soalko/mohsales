{% extends "base.html" %}

{% block content %}
<p></p>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>#</th>
        <th>Email</th>
        <th>Город отправления</th>
        <th>Город прибытия</th>
        <th>Дата</th>
        <th>Время</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <th scope="row">{{ item[0] }}</th>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
